<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="shortcut icon" href="Images/gfavicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="header-left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </nav>
        <nav class="header-right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#"><img id="appicon" src="Images/appicon.png" alt="app-icon"></a>
            <button class="hedaer-links" id="sign-in-button">Sign In</button>
        </nav>
    </header>
    <img id="google" src="Images/googlelogo.png" alt="google-logo">
    <main class="search-bar">
            <input type="search" name="search area" id="search-text">
            <img src="Images/magnifying_glass.jpg" alt="mag-glass" id="mag">
            <a href="#"><img src="Images/google_microphone.png" alt="microphone" id="mic"></a>
            <div class="button-bar">
                <button id="search-button">Google Search</button>
                <button id="lucky-button">I'm Feeling Lucky</button>
            </div>
            <div id="languages">
                <p>Other Languages you can use Google: <a href="#">English</a></p>
            </div>
    </main>
    <footer>
        <div class="country">Turkey</div>
        
        <nav class="footer-left">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search Works</a>
        </nav>
        <nav class="footer-right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </nav>
    </footer>
</body>
</html>
